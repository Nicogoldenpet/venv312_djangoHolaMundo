
{% load static %} <!--Cargando los statics para que los diseños funcionen correctamente-->
<html>
    <head>
        <title>Hola Mundo</title>
        <link rel="icon" type="image/png" href="/static/img/world.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> <!--Añadiendo el link bootstrap CSS-->
        <!-- Enlaces a los archivos JavaScript de Bootstrap y jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body style="background-image: url(/static/img/planet.jpg); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">
        <h1 class="display-2 text-end fw-bold" style="color: black; text-shadow: 1px 1px 2px white, 0 0 1em white, 0 0 0.2em white; padding-top: 40px; margin-top: 80px; margin-right: 90px">Cuidemos el planeta tierra!</h1>
        <div class="container mt-5">
            <div class="row">
                {% for post in post_list %} <!--Recorriendo los posts que añadimos-->
                    <div class="col-md-12"> <!--Primera columna "Hola Mundo"-->
                        <p class="display-1 text-end fw-bold text-light" style="text-shadow: 1px 1px 2px green, 0 0 1em green, 0 0 0.2em green">{{ post.message }}</p>
                        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="margin-left: 850px;"> <!--Carrusel para recorrer las imagenes-->
                          <div class="carousel-inner">
                            <div class="carousel-item active">
                              <img class="d-block w-100 img-fluid" src="{% static 'img/world.png' %}" alt="First slide">
                            </div>
                            <div class="carousel-item">
                              <img class="d-block w-100 img-fluid" src="{% static 'img/world2.png' %}" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                              <img class="d-block w-100 img-fluid" src="{% static 'img/world3.png' %}" alt="Third slide">
                            </div>
                          </div>
                          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only"></span>
                          </a>
                          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only"></span>
                          </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
